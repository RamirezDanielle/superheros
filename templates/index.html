<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHeros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <img src="/static/img/superherosearch.png" alt="icon" style="width: 80%;" class="mt-3 p-2">
    <div class="container">
        <div class="row col-3">
            <form action="/" method="post">
                <div class="form-group">
                    <label for="search"></label>
                    <input type="text" name="search" class="form-control">
                </div>
                <button class="mt-3">Enter</button>
            </form> 
            {% if superhero_name %}
            <h3>{{ superhero_name }}</h3>
            {% endif %}
            {% if image_url %}
            <div class="card p-2 mt-2">
                <img src="{{ image_url }}" alt="Superhero Image" class="img-fluid" style="width: 100%;">
                <div class="mt-3">
                    <form action="{{ request.path }}" method="get">
                        <button type="submit" class="mt-3">New Superhero</button>
                    </form>
                </div>
            </div>
            {% else %}
            <!-- <p>No Superhero image available.</p> -->
            {% endif %}
        </div>
    </div>
    <div class="row mt-3">
        {% if error_message %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error_message }}
        </div>
        {% endif %}
    </div>
</body>
</html>
